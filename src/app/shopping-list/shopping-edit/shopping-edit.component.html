<div class="row">
 <div class="col-md-12">
   <form (ngSubmit)="onAddIngridiant(f)" #f="ngForm">
     <div class="row">
       <div class="col-sm-5" form-group>
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel>
       </div>
     <div class="col-sm-2" form-group>
        <label for="amount">Amount</label>
        <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
        <input type="number" id="amount" class="form-control" name="amount" ngModel>
     </div>
     </div>
     <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success space" type="submit">Add</button> 
          <button class="btn btn-danger space" type="button">Delete</button> 
          <button class="btn btn-primary space" type="button">Clear</button> 
        </div>
     </div>
   </form>
 </div>

</div>
