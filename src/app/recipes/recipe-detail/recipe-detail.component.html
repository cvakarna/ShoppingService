<div class="row" style="padding-top :12px;">
  <div class="col-md-12">
    <img [src] ="recipe.imagePath" alt="recipe.name" class="img-responsive" style="max-height: 100px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" style="cursor:pointer" (click)="onAddToShoppiingList()">Add To Shopping List</a>
        <a class="dropdown-item" style="cursor:pointer" (click)="onEditRecipe()">Edit</a>
        <a class="dropdown-item" style="cursor:pointer">Delete</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item"
       *ngFor="let ingredient of recipe.ingredients">
       {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
